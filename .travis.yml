dist: trusty
language: python
services: docker

jobs:
  include:
    - stage: build docker image
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t webbox --quiet .
      - docker images
    - stage: test
      script: docker run --rm webbox python3 -m unittest tests/test.py
